<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Simple JS App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"/>
    <link href="css/style.css" rel="stylesheet" type="text/css"/>
    <link href="js/script.js" rel="JavaScript" type="text/javascript"/>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"/>
    <title>Simple JavaScript App</title>
  </head>

  <body>

    <header> <!--Pokedex App Header Class =" " -->
  
      <!--modal-->
      <div class="modal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
          <div class=" modal-content">
            <div class="modal-header">
              <h5 class="modal-title"Name></h5>
                <button type="button" class="close" data-dismiss="modal">
                 <span aria-hidden="true">&times;</span>
                </button>
            </div>
           <div class="modal-body">
             <p> Pokemon Details.</p>
           </div>
            <div class="modal-footer">
              <button type="button" class="button-primary" data-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>
    </header>
      <!--bootstrap navbar with form and search function-->
      <nav class="navbar navbar-light bg-dark">
        <img src="placeholderimage.com" alt="logo" class="img"/>
          <a class="navbar-brand" href="#">Navbar</a>
            <form class="form-inline">
              <input class="form-control rounded" id="" type="search" placeholder="search" aria-label="Search"/>
                <button class="btn btn-outline-success mu-2 my-sm-0" type="submit">Search</button>
            </form> 
            <div class="sr-only">Navigation Bar</div>
      </nav>
      
    <div>
      <div class="container">
        <ul class="row pokemon-list mt-9 pl-6"></ul>
    </div>

    <script src=js/promise-polyfill.js></script>
    <script src=js/fetch-polyfill.js></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  <script src="js/script.js"></script>
  </body>

</html>
